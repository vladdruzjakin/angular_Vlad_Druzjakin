  <div class="container center">


    <div class="row center">
      <div class="col s12 ">
        <div class="card col s11 m10 l5 offset-l1 offset-m1 offset-s1" *ngFor="let item of arrayDataCards">
          <div class="card-image">
            <img (click)="imgCkick($event)" src="{{ item.url || item.urlData }}" style="cursor: pointer;">

          </div>
          <div class="card-content">
            <span class="card-title">{{ item.name }}</span>
            <p>{{ item.tags }}</p>
          </div>
          <div class="card-content" style="display: flex; justify-content:space-between;">
            <a (click)="like($event)" class="noselect" style="cursor: pointer; font-size: 20px;">Like </a>
            <p style="font-size: 20px;">0</p>
          </div>
        </div>
      </div>
    </div>
    <div class="popupImage d-none">
      <div class="blockImg"><img src="{{urlImg}}" alt=""></div>
      <button class="closeImg" (click)="close()">CLOSE</button>
    </div>
  </div>
